version: 1.0.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- nuget restore ConsoleApps\FunWithSpikes\FunWithSpikes.sln
build:
  project: ConsoleApps\FunWithSpikes\FunWithSpikes.sln
  verbosity: minimal
artifacts:
- path: '\ConsoleApps\FunWithSpikes\FunWithSpikes\bin'
  name: Fun With Spikes
deploy:
- provider: GitHub
  tag: AppVeyor-v$(appveyor_build_version)
  auth_token:
    secure: 5b29dcafac95cdf780456db1ae94fa3f3f9842a7
  artifact: Fun With Spikes
